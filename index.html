<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Homepage</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix-logo.jpg" alt="Netflix Logo" style="width: 150px; height: 150px;">
            </div>
            <ul class="navigation">
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>
    

    <main>
        <section class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Watch unlimited movies and TV shows anytime, anywhere.</p>
            <div class="cta">
                <button class="btn">Get Started</button>
            </div>
        </section>

        <section class="feature">
            <h2>Featured Titles</h2>
            <div class="title-grid">
                <div class="title-card">
                    <img src="title1.jpg" alt="Title 1">
                    <h3>Stranger Things</h3>
                </div>
                <div class="title-card">
                    <img src="title2.jpg" alt="Title 2">
                    <h3>Peaky Blinders</h3>
                </div>
                <div class="title-card">
                    <img src="title3.jpg" alt="Title 3">
                    <h3>Wednesday</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix. All rights reserved.</p>
    </footer>
</body>
</html>
